<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>._.</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #1e1e1e, #282828);
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.8);
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.8rem;
            letter-spacing: -1px;
            color: #f5f5f5;
        }
        .songs-list ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #2b2b2b;
            border-radius: 15px;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        li:hover {
            transform: translateY(-5px);
            background: #3b3b3b;
        }
        .album-cover {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
            transition: box-shadow 0.3s ease;
        }
        li:hover .album-cover {
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.8);
        }
        .song-details {
            flex-grow: 1;
        }
        .song-details strong {
            font-size: 1.2rem;
            color: #ffffff;
        }
        .song-details div {
            font-size: 1rem;
            color: #b0b0b0;
            margin-top: 4px;
        }
        .timestamp {
            font-size: 0.9rem;
            color: #8a8a8a;
        }
        /* Add glowing effect */
        li:hover strong {
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.7);
        }
        .date-heading {
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="songs-list">
                <ul id="songs"></ul>
            </div>
        </main>
    </div>
    <script>
        async function fetchSongData() {
            const response = await fetch('/songs');
            const data = await response.json();
            return data;
        }

        function formatDate(dateStr) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(dateStr);
            return date.toLocaleDateString('tr-TR', options);
        }

        function groupSongsByDate(songs) {
            const grouped = {};
            songs.forEach(song => {
                const date = formatDate(song.added_timestamp);
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(song);
            });
            return grouped;
        }

        function displaySongs(songs) {
            const songsList = document.getElementById('songs');
            songsList.innerHTML = '';
            const groupedSongs = groupSongsByDate(songs);

            Object.keys(groupedSongs).forEach(date => {
                // Date heading
                const dateHeading = document.createElement('h2');
                dateHeading.className = 'date-heading';
                dateHeading.textContent = date;
                songsList.appendChild(dateHeading);

                groupedSongs[date].forEach(song => {
                    const songItem = document.createElement('li');
                    const albumCover = document.createElement('img');
                    albumCover.src = song.album_cover_url;
                    albumCover.alt = `${song.song_name} Album Cover`;
                    albumCover.className = 'album-cover';

                    const songDetails = document.createElement('div');
                    songDetails.className = 'song-details';
                    const artistNames = song.artist_names.join(' ft. ');
                    songDetails.innerHTML = `
                        <strong>${song.song_name}</strong>
                        <div>${artistNames}</div>
                        <div class="timestamp">${song.added_timestamp}</div>
                    `;
                    songItem.appendChild(albumCover);
                    songItem.appendChild(songDetails);
                    songsList.appendChild(songItem);
                });
            });
        }

        async function init() {
            const songs = await fetchSongData();
            displaySongs(songs);
            setInterval(async () => {
                const updatedSongs = await fetchSongData();
                displaySongs(updatedSongs);
            }, 1000);
        }

        init();
    </script>
</body>
</html>
